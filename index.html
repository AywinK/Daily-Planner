<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container d-flex flex-column">

    <div class="time-block row d-flex mb-2">
      <p class="hour pt-3 pr-2 pl-5 m-0">0AM</p>
      <textarea name="" id="" cols="10" rows="4" class="past flex-grow-1 m-0"></textarea>
      <button class="saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>

    <div class="time-block row d-flex mb-2">
      <p class="hour pt-3 pr-2 pl-5 m-0">0AM</p>
      <textarea name="" id="" cols="10" rows="4" class="present flex-grow-1 m-0"></textarea>
      <button class="saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>

    <div class="time-block row d-flex mb-2">
      <p class="hour pt-3 pr-2 pl-5 m-0">0AM</p>
      <textarea name="" id="" cols="10" rows="4" class="future flex-grow-1 m-0"></textarea>
      <button class="saveBtn">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>

    <!-- Timeblocks go here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
